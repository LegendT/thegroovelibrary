# Netlify Configuration for The Groove Library
# @see https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command - runs Eleventy build
  command = "npm run build"

  # Directory to publish
  publish = "_site"

  # Node version for builds
  [build.environment]
    NODE_VERSION = "20"

# Use Ubuntu 22.04 (Jammy) build image
[build.processing]
  skip_processing = false

# Build hooks for scheduled updates
# After deployment, you can trigger builds with:
# POST https://api.netlify.com/build_hooks/{HOOK_ID}

# [[plugins]]
#   package = "@netlify/plugin-lighthouse"
#
#   # Optional: Configure Lighthouse plugin for performance monitoring
#   [plugins.inputs]
#     output_path = "reports/lighthouse.html"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy
    # Adjust as needed for your specific requirements
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://kit.fontawesome.com https://cdn.jsdelivr.net https://www.googletagmanager.com https://consent.cookiebot.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https: blob: https://thumbnailer.mixcloud.com;
      font-src 'self' data: https://fonts.gstatic.com https://ka-f.fontawesome.com;
      connect-src 'self' https://api.mixcloud.com https://ka-f.fontawesome.com https://www.google-analytics.com https://*.google-analytics.com https://*.analytics.google.com;
      frame-src https://www.mixcloud.com https://player-widget.mixcloud.com https://consentcdn.cookiebot.com;
      media-src https://www.mixcloud.com https://player-widget.mixcloud.com;
    """

# Cache headers for static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects
